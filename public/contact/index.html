    <div class="content contact">
      <div class="title">
        <div class="border">
          <h1>CONTACT</h1>

        </div>
      </div>
      <div class="current-place">
        <a href="../">TOP</a><span class="arrow"></span><span class="current">CONTACT</span>
      </div>
      <p>
        <span>Cyderは一緒に活動したい学生や</span><span>協力して頂ける企業を募集しています。</span><span>お気軽にお問い合わせください。</span>
      </p>
      <form>
        <small class="notes">※：必須項目</small>
        <div>
          <label for="name" required>お名前 <span class="notes">※</span></label><input type="text" name="name" required>
        </div>
        <div>
          <label for="Affiliation">所属</label><input type="text" name="Affiliation">
        </div>
        <div>
          <label for="mail" required>メールアドレス <span class="notes">※</span></label><input type="text" name="mail" required>
        </div>
        <div>
          <label for="phone">電話番号</label><input type="text" name="phone">
        </div>
        <div>
          <label for="inquiry">お問い合わせ内容 <span class="notes">※</span></label>
          <textarea name="inquiry" rows="5" cols="40" required></textarea>
        </div>
        <div class="submit">
          <button type="submit">SEND</button>
        </div>
      </form>
